<?xml version="1.0" encoding="utf-8"?>
<block>
    <info>
        <name>Block Menu Styles</name>
        <author>VinaDes.,Jsc</author>
        <website>http://vinades.vn</website>
        <description></description>
    </info>
    <config>
        <menuid>1</menuid>
        <title_length>0</title_length>
        <submenu_width>250</submenu_width>
        <wraptext>0</wraptext>
    </config>
	<datafunction>nv_menu_bootstrapegov_config</datafunction>
    <submitfunction>nv_menu_bootstrapegov_config_submit</submitfunction>
    <language>
        <vi>
            <menu>Chọn bộ menu</menu>
            <title_length>Số ký tự menu chính</title_length>
            <submenu_width>Chiều rộng của menu con</submenu_width>
            <submenu_width_help>Để trống hoặc nhập 0 nếu không muốn cố định</submenu_width_help>
            <wraptext>Xuống dòng menu con</wraptext>
            <wraptext_help>Nếu không chọn các menu vượt quá chiều dài sẽ bị ẩn chữ</wraptext_help>
        </vi>
        <en>
            <menu>Select menu</menu>
            <title_length>Title lev 1 length</title_length>
            <submenu_width>Submenu width</submenu_width>
            <submenu_width_help>Leave blank or enter 0 if you do not want to be fixed</submenu_width_help>
            <wraptext>Allow wraptext in submenu</wraptext>
            <wraptext_help>If not select menus that exceed the length will be hidden</wraptext_help>
        </en>
    </language>
</block>